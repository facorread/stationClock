<html>
    <head>
        <title>Lecture clock by Fabio Correa</title>
        <script type="text/javascript" src="NoSleep.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
				<!-- Don't bother with a favicon; it will simply not show on GitHub or GitLab -->
    </head>
    <body>
        <p class="currentTimeCell" id="currentTimeCell"></p>
        <p class="lectureTimeCell" id="lectureTimeCell">Contents are set by script.js</p>
				<!-- Activities must be sorted in time and label, starting with HH:MM. Make sure the last activity is the end of the lecture.  -->
				<div id="lecturePlan" contenteditable="true">
				<p class="lectureActivity">11:30 Genetics</p>
				<p class="lectureActivity">12:05 Cell</p>
				<p class="lectureActivity">12:15 Videos</p>
				<p class="lectureActivity">12:20 Epigenetics</p>
				<p class="lectureActivity">12:25 End</p>
				</div>
    </body>

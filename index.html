<html>
    <head>
        <title>Station clock by Fabio Correa</title>
        <script type="text/javascript" src="NoSleep.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
				<!-- Don't bother with a favicon; it will simply not show on GitHub or GitLab -->
    </head>
    <body>
        <table class="timeTable">
        <tr>
        <td class="currentTimeCell" id="currentTimeCell"></td>
        <td class="stationTimeCell" id="stationTimeCell">
						Contents are set by script.js
        </td>
        </tr>
        </table>
				<!-- Activities must be sorted in time and label, starting with HH:MM. Make sure the last activity is the end of the station.  -->
				<div id="stationNotes">
				<p class="stationActivity">5 students per group. No need to make exactly the same groups as last week.</p>
				<p class="stationActivity">Please keep the aisles clear. You can keep backpacks and other elements underneath your table or next to the screen.</p>
				</div>
    </body>
</html>
